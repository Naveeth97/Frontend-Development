    <body>
        <a href = "Home.html"><h3>AutoMob-Mechanic</h3></a>
        <header>
            <nav><a href = "Home.html">Home</a> | <a href = "services.html">Services</a> | <a href = "booking.html">Booking</a> | <a href = "mailto:2k21cse097@kiot.ac.in">contact&#x40;automob.co.in&#x2709;</a> | 999 999 9999&#x260F;</nav>
        </header>
        <hr>
        <br>
        <article>
            <h1>Book Your Service</h1>
            <br>
            <form>
                <table>
                    <tr>
                        <td>Name: </td>
                        <td><input type = "text" placeholder = "John Daub" pattern ="^[A-Za-z]+( [A-Za-z]+){0,3}$"  required/></td> 
                    </tr>
                    <br>
                    <tr>
                        <td>Email Id: </td>
                        <td><input type = "email" placeholder = "john@gmail.com" pattern = "^[a-zA-Z0-9._%+-]+@abc\.com$" required/></td>
                    </tr>
                    <br>
                    <tr>
                        <td>Phone Number: </td>
                        <td><select  onchange = "disableDropdown(this);" required>
                            <option value = "code">code</option>
                            <option value = "+213">+213</option>
                            <option value = "+91">+91</option>
                            <option value = "+244">+244</option>
                            <option value = "+61">+61</option>
                        </select>
                        <script>
                            function disableDropdown(selectElement){
                                selectElement.disabled = true;
                            }
                        </script>
                         <input type = "tel" pattern = "[0-9]{10}" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Service: </td>
                        <td><select required>
                            <option value = "Preventive Maintenance Service">Preventive Maintenance Service</option>
                            <option value = "Body Repair Service">Body Repair Service</option>
                            <option value = "Car Care Service">Car Care Service</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Car Make: </td>
                        <td><input list = "companies" placeholder = "Suzuki, Toyota">
                        <datalist id = "companies" required>
                            <option value = "Mahindra">Mahindra
                                <option value = "Honda">Honda
                                    <option value = "Hyundai">Hyundai
                                        <option value = "Ford">Ford
                                            <option value = "Toyota">Toyota
                                                <option value = "Nissan">Nissan
                        </datalist></td>
                    </tr>
                    <tr>
                        <td>Car Model: </td>
                        <td><input type = "text" placeholder = "Alto, Innova" required/></td>
                    </tr>
                    <tr>
                        <td>Fuel Type: </td>
                        <td><input type = "radio" name = "fuel-type" value = "Petrol" required/>Petrol  <input type = "radio" name = "fuel-type" value = "Diesel" required/>Diesel  <input type = "radio" name="fuel-type" value = "LPG" required/>LPG  <input type = "radio" name = "fuel-type" value = "Others" required/>Others</td>
                    </tr>
                    <tr>
                        <td>Kilometers Ran: </td>
                        <td><input type = "number" placeholder = "..Km" required</td>
                    </tr>
                   
                </table>
                <br><br>
                <a href = "appointment.html"><button type = "submit">Schedule an Appointment</button></a>
            </form>
        </article>
